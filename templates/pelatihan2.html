<div class="container">
	<div class="row">
		<h1>Pelatihan</h1>
	</div>

	<div class="row">
		<div>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			<div class="alert alert-success">
				{% for message in messages %}
					{{ message }}
				{% endfor %}
			</div>
			{% endif %}
		{% endwith %}

		<form action="{{ url_for('.pelatihan') }}" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for="upload_data">Upload Data</label>
				<input type="file" name="zip_file" class="form-control">
			</div>
			<input type="submit" name="latih" class="btn btn-primary" value="Latih">
		</form>
		</div>
	</div>
</div>
